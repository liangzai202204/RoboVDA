<!DOCTYPE html>
<html>
<head>
    <title>URL数据展示</title>
    <meta charset="utf-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            background-color: #f7f7f7;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 32px;
            margin-top: 0;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .url-list {
            margin: 20px 0;
        }

        .url-list ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
        }

        .url-list li {
            margin: 10px;
        }

        .button-container {
            float: left;
            width: 30%;
        }

        .data-display {
            float: right;
            width: 65%;
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .button-container button {
            padding: 10px 16px;
            background-color: #008cdd;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            display: block;
            margin-bottom: 10px;
        }

        .button-container button:hover {
            background-color: #006fad;
        }

        pre {
            margin: 0;
            padding: 0;
            font-size: 14px;
            line-height: 1.5;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #f7f7f7;
            border-radius: 4px;
            max-height: 300px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>URL数据展示</h1>
    </div>

    <div class="container">
        <div class="button-container">
            <h2>可用的数据获取链接:</h2>
            <ul>
                <li>
                    <button onclick="getData('/get_data')">获取数据1</button>
                </li>
                <li>
                    <button onclick="getData('/getOrderStatus')">获取数据2</button>
                </li>
                <li>
                    <button onclick="getData('/getState')">获取数据3</button>
                </li>
                <li>
                    <button onclick="getData('/getPackTask')">获取数据4</button>
                </li>
                <li>
                    <button onclick="getData('/getPushData')">获取数据5</button>
                </li>
            </ul>
        </div>

        <div class="data-display">
            <h2>数据展示:</h2>
            <pre id="data-container"></pre>
        </div>
    </div>

    <script>
        function getData(url) {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const dataContainer = document.getElementById('data-container');
                    dataContainer.innerHTML = JSON.stringify(data, null, 2);
                });
        }
    </script>
</body>
</html>
